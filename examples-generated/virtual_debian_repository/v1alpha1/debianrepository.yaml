apiVersion: virtual_debian_repository.crossplane.io/v1alpha1
kind: DebianRepository
metadata:
  annotations:
    meta.upbound.io/example-id: virtual_debian_repository/v1alpha1/debianrepository
  labels:
    testing.upbound.io/example-name: foo-debian
  name: foo-debian
spec:
  forProvider:
    debianDefaultArchitectures: amd64,i386
    description: A test virtual repo
    excludesPattern: com/google/**
    includesPattern: com/jfrog/**,cloud/jfrog/**
    key: foo-debian
    notes: Internal description
    optionalIndexCompressionFormats:
    - bz2
    - xz
    repositories: []
